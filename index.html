<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHL Meta Audience Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<script>
console.log('=== TEST: JavaScript is working ===');
alert('JavaScript loaded successfully!');
</script>
    <div class="container my-5">
        <h1 class="text-center mb-4">Meta Audience Sync</h1>

        <div id="messageContainer"></div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Synchronization Status</h5>
                <div class="row text-center my-3">
                    <div class="col-6">
                        <h2 id="totalContacts" class="display-4 fw-bold">0</h2>
                        <p class="text-muted">Total Contacts Sampled</p>
                    </div>
                    <div class="col-6">
                        <h2 id="hashedFields" class="display-4 fw-bold">0</h2>
                        <p class="text-muted">Fields Mapped</p>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-primary" id="refreshBtn" type="button">Refresh Fields</button>
                    <button class="btn btn-success" id="exportBtn" type="button" disabled>Export to Meta</button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Field Mapping Preview</h5>
                <div id="fieldsList" class="table-responsive">
                    <p class="text-center text-muted mt-3">Click "Refresh Fields" to see the mapping.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="<script src="https://cdn.jsdelivr.net/gh/Wake-eater/ghl-meta-sync@main/app.js"></script>
    <script src="app.js"></script>

</body>
</html>
